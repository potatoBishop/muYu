<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼——自动功德机</title>
    <link rel="stylesheet" href="muyu.css" />
</head>

<body>
    <div class="main">
        <div id="mubang" class="mubang"></div>
        <div class="muyu" id="muyu"></div>
    </div>

    <div class="control">
        <span class="auto_name">自动</span>
        <input type="checkbox" name="control" id="auto" class="auto">
    </div>
    <!-- 音乐 -->
    <div class="music">
        <audio src="music.mp3" id="music"></audio>
    </div>
    <!-- 功德统计 -->
    <div class="count">
        <div>
            <span>今日已获得功德: </span>
            <span id="today_count" class="num">0</span>
        </div>
        <div>
            <span>本机总功德:</span>
            <span id="all_count" class="num">0</span>
        </div>
    </div>
    <div id="tips">功德+1</div>
    <script src="./muyu.js"></script>

</body>

</html>
